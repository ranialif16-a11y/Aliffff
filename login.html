<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Glowing with Custom Video Background & Music</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;   
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay so text is visible */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(10, 10, 30, 0.85);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow:
        0 0 10px #00f0ff,
        0 0 20px #00f0ff,
        0 0 30px #00f0ff,
        0 0 40px #00f0ff,
        0 0 50px #00f0ff;
      width: 340px;
      text-align: center;
      animation: glowPulse 3s infinite alternate;
      margin: auto;
      top: 50vh;
      transform: translateY(-50%);
    }

    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 10px #00f0ff,
          0 0 20px #00f0ff,
          0 0 30px #00f0ff,
          0 0 40px #00f0ff,
          0 0 50px #00f0ff;
      }
      100% {
        box-shadow:
          0 0 20px #00ffff,
          0 0 30px #00ffff,
          0 0 40px #00ffff,
          0 0 60px #00ffff,
          0 0 80px #00ffff;
      }
    }

    .login-container h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00f0ff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #00e5ff;
      text-shadow: 0 0 5px #00b8d9;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #004d66;
      background: rgba(0,0,0,0.8);
      color: #00f0ff;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 5px #00f0ff;
    }

    .input-group input::placeholder {
      color: #008caa99;
    }

    .input-group input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow:
        0 0 8px #00ffff,
        inset 0 0 10px #00ffff;
      background: rgba(0,0,0,0.9);
      color: #ccf9ff;
    }

    .btn-login {
      width: 100%;
      padding: 16px 0;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #000;
      background: linear-gradient(45deg, #00ffff, #0066cc);
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 15px #00ffff,
        0 0 30px #00ffff;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      user-select: none;
      text-shadow: 0 0 4px #00cccc;
    }
    .btn-login:hover, .btn-login:focus {
      background: linear-gradient(45deg, #0066cc, #00ffff);
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 60px #00ffff;
      color: #fff;
      outline: none;
    }

    .error-msg, .success-msg {
      margin-top: 16px;
      font-weight: 700;
      font-size: 1rem;
      min-height: 24px;
      user-select: none;
    }
    .error-msg {
      color: #ff4d4d;
      text-shadow: 0 0 4px #ff0000;
    }
    .success-msg {
      color: #7fff7f;
      text-shadow: 0 0 6px #00ff00;
    }

    /* Responsive */
    @media(max-width: 400px) {
      .login-container {
        width: 90vw;
        padding: 30px 20px;
      }
    }

    /* Music controls */
    #music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 14px;
      border-radius: 20px;
      color: #00ffff;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow:
        0 0 10px #00ffff;
      user-select: none;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }
    #music-controls:hover {
      background: rgba(0,0,0,0.8);
    }

  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop id="bg-video" playsinline>
    <!-- Ganti link video ini sesuai keinginanmu -->
    <source src="https://files.catbox.moe/33cgjz.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div id="overlay"></div>

  <!-- Login form -->
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Admin Login</h2>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="off"
          required
          placeholder="Masukkan username"
          aria-required="true"
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="off"
          required
          placeholder="Masukkan password"
          aria-required="true"
        />
      </div>

      <button type="submit" class="btn-login" aria-label="Login button">Masuk</button>

      <div class="error-msg" role="alert" aria-live="assertive" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
    </form>
  </div>

  <!-- Music Player -->
  <audio id="bg-music" loop>
    <!-- Ganti file audio sesuai keinginanmu -->
    <source src="https://files.catbox.moe/4opale.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music control button -->
  <div id="music-controls" aria-label="Toggle background music" role="button" tabindex="0">
    ▶️ Play Music
  </div>

  <script>
    // Login validation
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();

      errorMsg.textContent = '';
      successMsg.textContent = '';

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Username dan password wajib diisi.';
        return;
      }

      if (username === 'aliff' && password === '230408') {
        successMsg.textContent = 'Login berhasil! Mengalihkan...';
        errorMsg.textContent = '';
        setTimeout(() => {
          // Ganti url redirect sesuai kebutuhanmu
          window.location.href = 'index.html';
        }, 1500);
      } else {
        errorMsg.textContent = 'Username atau password salah.';
      }
    });

    // Music control logic
    const music = document.getElementById('bg-music');
    const musicControls = document.getElementById('music-controls');

    let isPlaying = false;

    function updateMusicBtn() {
      musicControls.textContent = isPlaying ? '⏸️ Pause Music' : '▶️ Play Music';
    }

    musicControls.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
    });

    music.addEventListener('play', () => {
      isPlaying = true;
      updateMusicBtn();
    });

    music.addEventListener('pause', () => {
      isPlaying = false;
      updateMusicBtn();
    });

    // Optional: keyboard accessibility for music toggle
    musicControls.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        musicControls.click();
      }
    });

    // Autoplay music is muted or browser may block audio autoplay, so start paused
    updateMusicBtn();
  </script>

</body>
</html>
