<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Glowing with Custom Video Background & Music</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(10, 10, 30, 0.85);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
      width: 340px;
      text-align: center;
      animation: glowPulse 3s infinite alternate;
      margin: auto;
      top: 50vh;
      transform: translateY(-50%);
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      100% { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }
    .login-container h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00f0ff;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #00e5ff;
      text-shadow: 0 0 5px #00b8d9;
    }
    .input-group input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #004d66;
      background: rgba(0,0,0,0.8);
      color: #00f0ff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #00f0ff;
    }
    .input-group input::placeholder {
      color: #008caa99;
    }
    .input-group input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff, inset 0 0 10px #00ffff;
      background: rgba(0,0,0,0.9);
      color: #ccf9ff;
    }
    .btn-login {
      width: 100%;
      padding: 16px 0;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #000;
      background: linear-gradient(45deg, #00ffff, #0066cc);
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 0 0 4px #00cccc;
    }
    .btn-login:hover {
      background: linear-gradient(45deg, #0066cc, #00ffff);
      box-shadow: 0 0 40px #00ffff;
      color: #fff;
    }
    .error-msg, .success-msg {
      margin-top: 16px;
      font-weight: 700;
      font-size: 1rem;
      min-height: 24px;
    }
    .error-msg { color: #ff4d4d; text-shadow: 0 0 4px #ff0000; }
    .success-msg { color: #7fff7f; text-shadow: 0 0 6px #00ff00; }
    @media(max-width: 400px) {
      .login-container { width: 90vw; padding: 30px 20px; }
    }
    #music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 14px;
      border-radius: 20px;
      color: #00ffff;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #music-controls:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video" playsinline>
    <source src="https://files.catbox.moe/33cgjz.mp4" type="video/mp4" />
  </video>

  <div id="overlay"></div>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Masukkan username" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan password" />
      </div>
      <button type="submit" class="btn-login">Masuk</button>
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
    </form>
  </div>

  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/4opale.mp3" type="audio/mpeg" />
  </audio>

  <div id="music-controls" role="button" tabindex="0">‚ñ∂Ô∏è Play Music</div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Username dan password wajib diisi.';
        return;
      }

      try {
  // GANTI URL DI BAWAH INI DENGAN LINK RAW JSON KAMU DI GITHUB
  const response = await fetch('https://raw.githubusercontent.com/ranialif16-a11y/AliftzyRaw/main/AliftzyRaw.json');
  const users = await response.json();

  const match = users.find(user => user.username === username && user.password === password);

  if (match) {
    successMsg.textContent = 'Login berhasil! Mengalihkan...';
    setTimeout(() => {
      window.location.href = 'https://ranialif16-a11y.github.io/Alif-web-prposal/';
    }, 1500);
  } else {
    errorMsg.textContent = 'hahaha lu gak ada akses buat log in izin dulu sono ke alifüòó';
  }
} catch (err) {
  errorMsg.textContent = 'Gagal mengambil data dari GitHub.';
}

    });

    const music = document.getElementById('bg-music');
    const musicControls = document.getElementById('music-controls');
    let isPlaying = false;

    function updateMusicBtn() {
      musicControls.textContent = isPlaying ? '‚è∏Ô∏è Pause Music' : '‚ñ∂Ô∏è Play Music';
    }

    musicControls.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
    });

    music.addEventListener('play', () => {
      isPlaying = true;
      updateMusicBtn();
    });

    music.addEventListener('pause', () => {
      isPlaying = false;
      updateMusicBtn();
    });

    musicControls.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        musicControls.click();
      }
    });

    updateMusicBtn();
  </script>

</body>
</html>
